<main class="container1">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Preço</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of produtos">
        <th scope="row">{{ item.id }}</th>
        <th>{{ item.nome }}</th>
        <th>{{ item.quantidade }}</th>
        <th>{{ item.preco }}</th>
        <td id="buttons">
          <button class="btn btn-outline-info btn-sm" [routerLink]="['/produtos-form', item.id]">Editar</button>
          <button class="btn btn-outline-danger btn-sm"(click)="deletarProduto(item.id)">Excluir</button>
        </td>
      </tr>
    </table>
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-success" [routerLink]="['/produtos-form']">Adicionar Produto</button>
    </div>
</main>
